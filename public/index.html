<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <main id="main">
        <aside class="sidebar">
          <nav class="nav">
            <div class="nav-menu-element">
              <div>Menu</div>
              <img src="icons/menu-icon.svg" alt="menu-icon.svg" />
            </div>
            <div class="nav-menu-element">
              <div>Food</div>
              <img src="icons/food-icon.svg" alt="food-icon.svg" />
            </div>
            <div class="nav-menu-element">
              <div>Bookmarks</div>
              <img src="icons/bookmark-icon.svg" alt="bookmark-icon.svg" />
            </div>
          </nav>
        </aside>
        <section class="content">
          <div id="food-page">
            <div id="add-recipes-holder"></div>
            <div class="search-recipes">
              <input class="search-input" placeholder="Search" />
            </div>
            <div id="explore-recipes" class="explore-recipes">
              <h1 class="explore-recipes-title">Explore recipes</h1>
              <div class="recipes-cats">
                <div class="cat-item cat-item-primary-400"></div>
                <div class="cat-item cat-item-secondary-500"></div>
                <div class="cat-item cat-item-additional-2-300"></div>
                <div class="cat-item cat-item-primary-200"></div>
                <div class="cat-item cat-item-additional-2-500"></div>
                <div class="cat-item cat-item-secondary-600"></div>
                <div class="cat-item cat-item-additional-1-700"></div>
                <div class="cat-item cat-item-primary-200"></div>
              </div>
            </div>
          </div>
          <div class="receipt-compound-wrapper">
            <span class="receipt-bookmark-icon"
              ><img
                src="icons/bookmark-white-icon.png"
                alt="bookmark-white-icon.png"
            /></span>
            <div class="receipt-compound">
              <h2 class="receipt-compound-name">Name Name Name Name</h2>
              <div class="receipt-description">
                Description description description
              </div>
              <div class="receipt-ingredients">
                <h3 class="receipt-ingredients-title">Ingredients</h3>
                <div class="ingredient-item">
                  <div class="ingredient-item-image">
                    <img src="images/avacado-icon.png" alt="avacado-icon.png" />
                  </div>
                  <span class="ingredient-item-name">Avocado</span>
                  <span class="ingredient-item-pcs">1pc</span>
                </div>
                <div class="ingredient-item">
                  <div class="ingredient-item-image">
                    <img src="images/avacado-icon.png" alt="avacado-icon.png" />
                  </div>
                  <span class="ingredient-item-name">Avocado</span>
                  <span class="ingredient-item-pcs">1pc</span>
                </div>
                <div class="ingredient-item">
                  <div class="ingredient-item-image">
                    <img src="images/avacado-icon.png" alt="avacado-icon.png" />
                  </div>
                  <span class="ingredient-item-name">Avocado</span>
                  <span class="ingredient-item-pcs">1pc</span>
                </div>
                <button class="ingredient-button">view recipe</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
